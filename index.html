body{font-family:Arial,sans-serif;margin:20px;max-width:1100px}
h1{margin-bottom:6px}
p{color:#555}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap:14px;
  margin-top:18px;
}

.card{
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
}

.thumb{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
  cursor:pointer;
  transition: transform .2s;
}
.thumb:hover{transform:scale(1.03)}

.videoWrap{
  width:100%;
  height:220px;
  background:#000;
}
.videoWrap iframe{
  width:100%;
  height:100%;
  border:0;
}

.caption{
  padding:10px 12px;
  font-size:14px;
  color:#333;
}

/* ===== Lightbox (doar poze) ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  touch-action: pan-y;
}

.lightbox .frame{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lightbox img{
  max-width:94vw;
  max-height:88vh;
  border-radius:12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

/* butoane */
.lb-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border:0;
  background:rgba(255,255,255,.14);
  color:#fff;
  width:48px;
  height:48px;
  border-radius:999px;
  font-size:26px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
.lb-btn:hover{background:rgba(255,255,255,.22)}
#prevBtn{left:14px}
#nextBtn{right:14px}

#closeBtn{
  position:absolute;
  top:14px;
  right:14px;
  transform:none;
  font-size:22px;
  width:44px;
  height:44px;
}

.lb-counter{
  position:absolute;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  color:rgba(255,255,255,.85);
  font-size:14px;
  background:rgba(255,255,255,.12);
  padding:6px 10px;
  border-radius:999px;
}

/* pe ecrane mici */

<div class="lightbox" id="lightbox" aria-hidden="true">

    <button class="lb-btn" id="prevBtn" title="Inapoi (←)">‹</button>

    <img id="lbImg" alt="">

    <div class="lb-counter" id="lbCounter">1 / 1</div>
  </div>

<script>
/* ====== Numerotare automata: Poza1/Video1 etc ====== */
function setCaptionsAuto(){
  const cards = Array.from(document.querySelectorAll('.grid .card'));
  let p = 0, v = 0;

  cards.forEach(card=>{
    const cap = card.querySelector('.caption');
    if(!cap) return;

    const isPhoto = !!card.querySelector('img.photo');
    const isVideo = !!card.querySelector('.videoWrap iframe');

    if(isPhoto){
      p++;
      cap.textContent = "Poza " + p;
      const img = card.querySelector('img.photo');
      if(img && (!img.alt || img.alt.trim()==="")) img.alt = "Poza " + p;
    } else if(isVideo){
      v++;
      cap.textContent = "Video " + v;
    }
  });
}

/* ====== Fullscreen helpers (pagina intreaga = mai “acceptat”) ====== */
function requestFSPage(){
  const el = document.documentElement;
  try{
    if(el.requestFullscreen) return el.requestFullscreen();
    if(el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
    if(el.msRequestFullscreen) return el.msRequestFullscreen();
  }catch(e){}
}
function exitFS(){
  try{
    if(document.fullscreenElement && document.exitFullscreen) return document.exitFullscreen();
    if(document.webkitFullscreenElement && document.webkitExitFullscreen) return document.webkitExitFullscreen();
    if(document.msFullscreenElement && document.msExitFullscreen) return document.msExitFullscreen();
  }catch(e){}
}

/* ====== Galerie doar pentru POZE (sageti + swipe) + dblclick/doubletap fullscreen ====== */
const photos = Array.from(document.querySelectorAll('.photo'));
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbCounter = document.getElementById('lbCounter');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const closeBtn = document.getElementById('closeBtn');
const lbFrame = document.getElementById('lbFrame');

let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  lbImg.src = photos[currentIndex].src;
  lbCounter.textContent = (currentIndex + 1) + " / " + photos.length;
  lightbox.style.display = 'flex';
  lightbox.setAttribute('aria-hidden','false');
}

function closeLightbox(){
  lightbox.style.display = 'none';
  lightbox.setAttribute('aria-hidden','true');
  lbImg.src = "";
  exitFS();
}

function showPrev(){
  currentIndex = (currentIndex - 1 + photos.length) % photos.length;
  lbImg.src = photos[currentIndex].src;
  lbCounter.textContent = (currentIndex + 1) + " / " + photos.length;
}

function showNext(){
  currentIndex = (currentIndex + 1) % photos.length;
  lbImg.src = photos[currentIndex].src;
  lbCounter.textContent = (currentIndex + 1) + " / " + photos.length;
}

photos.forEach((img, idx)=>{
  // click simplu = lightbox
  img.addEventListener('click', ()=> openLightbox(idx));

  // dublu-click PC = fullscreen pagina + lightbox
  img.addEventListener('dblclick', (e)=>{
    e.preventDefault();
    openLightbox(idx);
    requestFSPage();
  });

  // double-tap mobil = fullscreen pagina + lightbox
  let lastTap = 0;
  img.addEventListener('touchend', (e)=>{
    const now = Date.now();
    if(now - lastTap < 320){
      e.preventDefault();
      openLightbox(idx);
      requestFSPage();
    }
    lastTap = now;
  }, {passive:false});
});

prevBtn.addEventListener('click', showPrev);
nextBtn.addEventListener('click', showNext);
closeBtn.addEventListener('click', closeLightbox);

lightbox.addEventListener('click', (e)=>{
  if(e.target === lightbox) closeLightbox();
});

document.addEventListener('keydown', (e)=>{
  if(lightbox.style.display !== 'flex') return;
  if(e.key === 'Escape') closeLightbox();
  if(e.key === 'ArrowLeft') showPrev();
  if(e.key === 'ArrowRight') showNext();
});

// swipe
let startX = null;
lbFrame.addEventListener('touchstart', (e)=>{
  if(lightbox.style.display !== 'flex') return;
  startX = e.changedTouches[0].clientX;
},{passive:true});

lbFrame.addEventListener('touchend', (e)=>{
  if(lightbox.style.display !== 'flex' || startX === null) return;
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;
  const threshold = 40;
  if(diff > threshold) showPrev();
  if(diff < -threshold) showNext();
  startX = null;
},{passive:true});

// double tap pe poza mare = toggle fullscreen pagina
let lbLastTap = 0;
lbImg.addEventListener('touchend', (e)=>{
  const now = Date.now();
  if(now - lbLastTap < 320){
    e.preventDefault();
    if(document.fullscreenElement) exitFS();
    else requestFSPage();
  }
  lbLastTap = now;
},{passive:false});

document.addEventListener('DOMContentLoaded', setCaptionsAuto);
setCaptionsAuto();
</script>
