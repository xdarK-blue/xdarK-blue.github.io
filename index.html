<style>
body{font-family:Arial,sans-serif;margin:20px;max-width:1100px}
h1{margin-bottom:6px}
p{color:#555}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap:14px;
  margin-top:18px;
}

.card{
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
}

.thumb{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
  cursor:pointer;
  transition: transform .2s;
}
.thumb:hover{transform:scale(1.03)}

.videoWrap{
  width:100%;
  height:220px;
  background:#000;
}
.videoWrap iframe{
  width:100%;
  height:100%;
  border:0;
}

.caption{
  padding:10px 12px;
  font-size:14px;
  color:#333;
}

/* ===== Lightbox (doar poze) ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  touch-action: pan-y;
}

.lightbox .frame{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lightbox img{
  max-width:94vw;
  max-height:88vh;
  border-radius:12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

/* butoane */
.lb-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border:0;
  background:rgba(255,255,255,.14);
  color:#fff;
  width:48px;
  height:48px;
  border-radius:999px;
  font-size:26px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
.lb-btn:hover{background:rgba(255,255,255,.22)}
#prevBtn{left:14px}
#nextBtn{right:14px}

#closeBtn{
  position:absolute;
  top:14px;
  right:14px;
  transform:none;
  font-size:22px;
  width:44px;
  height:44px;
}

.lb-counter{
  position:absolute;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  color:rgba(255,255,255,.85);
  font-size:14px;
  background:rgba(255,255,255,.12);
  padding:6px 10px;
  border-radius:999px;
}

/* pe ecrane mici */
@media (max-width:480px){
  .lb-btn{width:42px;height:42px;font-size:24px}
}
</style>
