<!doctype html>

<title>Galerie privata</title>

<meta name="robots" content="noindex, nofollow">

<style>
body{font-family:Arial,sans-serif;margin:20px;max-width:1100px}
h1{margin-bottom:6px}
p{color:#555}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap:14px;
  margin-top:18px;
}

.card{
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
}

.thumb{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
  cursor:pointer;
  transition: transform .2s;
}
.thumb:hover{transform:scale(1.03)}

.videoWrap{
  width:100%;
  height:220px;
  background:#000;
}
.videoWrap iframe{
  width:100%;
  height:100%;
  border:0;
}

.caption{
  padding:10px 12px;
  font-size:14px;
  color:#333;
}

/* ===== Lightbox (doar poze) ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  touch-action: pan-y;
}

.lightbox .frame{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lightbox img{
  max-width:94vw;
  max-height:88vh;
  border-radius:12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

/* butoane */
.lb-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border:0;
  background:rgba(255,255,255,.14);
  color:#fff;
  width:48px;
  height:48px;
  border-radius:999px;
  font-size:26px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
.lb-btn:hover{background:rgba(255,255,255,.22)}
#prevBtn{left:14px}
#nextBtn{right:14px}

#closeBtn{
  position:absolute;
  top:14px;
  right:14px;
  transform:none;
  font-size:22px;
  width:44px;
  height:44px;
}

.lb-counter{
  position:absolute;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  color:rgba(255,255,255,.85);
  font-size:14px;
  background:rgba(255,255,255,.12);
  padding:6px 10px;
  border-radius:999px;
}

/* pe ecrane mici, butoanele un pic mai mici */
@media (max-width:480px){
  .lb-btn{width:42px;height:42px;font-size:24px}
}
</style>
</head>

<body>

<!-- Lightbox (doar poze) -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="frame" id="lbFrame">
    <button class="lb-btn" id="closeBtn" title="Inchide (Esc)">✕</button>
    <button class="lb-btn" id="prevBtn" title="Inapoi (←)">‹</button>

    <img id="lbImg" alt="">

    <button class="lb-btn" id="nextBtn" title="Inainte (→)">›</button>
    <div class="lb-counter" id="lbCounter">1 / 1</div>
  </div>
</div>

<script>
/* ====== Galerie doar pentru POZE (sageti + swipe) ====== */
const photos = Array.from(document.querySelectorAll('.photo'));
const lightbox = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbCounter = document.getElementById('lbCounter');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const closeBtn = document.getElementById('closeBtn');
const lbFrame = document.getElementById('lbFrame');

let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  lbImg.src = photos[currentIndex].src;
  lbCounter.textContent = (currentIndex + 1) + " / " + photos.length;
  lightbox.style.display = 'flex';
  lightbox.setAttribute('aria-hidden','false');
}

function closeLightbox(){
  lightbox.style.display = 'none';
  lightbox.setAttribute('aria-hidden','true');
  lbImg.src = "";
}

function showPrev(){
  currentIndex = (currentIndex - 1 + photos.length) % photos.length;
  lbImg.src = photos[currentIndex].src;
  lbCounter.textContent = (currentIndex + 1) + " / " + photos.length;
}

function showNext(){
  currentIndex = (currentIndex + 1) % photos.length;
  lbImg.src = photos[currentIndex].src;
  lbCounter.textContent = (currentIndex + 1) + " / " + photos.length;
}

/* click pe poza -> deschide */
photos.forEach((img, idx)=>{
  img.addEventListener('click', ()=> openLightbox(idx));
});

prevBtn.addEventListener('click', showPrev);
nextBtn.addEventListener('click', showNext);
closeBtn.addEventListener('click', closeLightbox);

/* click pe fundal (nu pe imagine) -> inchide */
lightbox.addEventListener('click', (e)=>{
  if(e.target === lightbox) closeLightbox();
});

/* taste: stanga/dreapta, ESC */
document.addEventListener('keydown', (e)=>{
  if(lightbox.style.display !== 'flex') return;
  if(e.key === 'Escape') closeLightbox();
  if(e.key === 'ArrowLeft') showPrev();
  if(e.key === 'ArrowRight') showNext();
});

/* swipe pe telefon */
let startX = null;
lbFrame.addEventListener('touchstart', (e)=>{
  if(lightbox.style.display !== 'flex') return;
  startX = e.changedTouches[0].clientX;
},{passive:true});

lbFrame.addEventListener('touchend', (e)=>{
  if(lightbox.style.display !== 'flex' || startX === null) return;
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;
  const threshold = 40; // cat trebuie sa glisezi
  if(diff > threshold) showPrev();
  if(diff < -threshold) showNext();
  startX = null;
},{passive:true});
</script>

</body>
